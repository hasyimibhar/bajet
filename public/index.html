<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Bajet</title>
  
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" media="all">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <table class="table table-striped item-list">
        <thead>
          <tr>
            <th>Description</th>
            <th class="text-center">Cost (RM)</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
            <tr>
              <td>{{.Description}}</td>
              <td class="text-right item-cost">{{.Cost}}</td>
            </tr>
          {{end}}
        </tbody>
        <tfoot>
          <tr>
            <th>Total</th>
            <th class="text-right item-cost">{{.TotalCost}}</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="add-item">
      <form method="post" action="/items">
        <div class="row">
          <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description" />
          </div>
          <div class="form-group">
            <input class="form-control item-cost" type="text" name="cost" value="0" />
          </div>
        </div>

        <div class="row">
          <button class="btn btn-success btn-block" type="submit">Add Item</button>
        </div>
      </form>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.3.0.min.js"></script>
  <script src="/js/mindmup-editabletable.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
  <script type="text/javascript">
    $('.item-list').editableTableWidget({editor: $('<input class="item-cost">')});

    $('.item-cost').maskMoney({
      thousands:',',
      decimal:'.',
      allowZero:true,
      allowNegative:false
    });

    $('.item-list .item-cost').each(function(i, e) {
      var val = $(e).html();
      $(e).html((parseFloat(val)).toFixed(2));
    })
  </script>
</body>
</html>
